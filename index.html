<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamVibe ðŸŽ¬</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8977202870268109"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Stream<span>Vibe</span> ðŸŽ¬</h1>
    <input 
      type="search" 
      id="searchInput" 
      placeholder="Search for movies..." 
      aria-label="Search for movies"
      autocomplete="off"
      spellcheck="false"
    />
    <div class="top-margin">
      <button id="moviesBtn">Movies</button>
      <button id="tvShowsBtn">TV Shows</button>
    </div>
  </header>

  <main>
    <div id="moviesContainer" class="movies-grid" aria-live="polite" aria-relevant="additions"></div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <div class="modal-content">
        <button id="closeModal" class="close" aria-label="Close video player">&times;</button>
        <iframe 
          id="videoPlayer" 
          title="StreamVibe Player" 
          frameborder="0" 
          allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>

        <!-- Season and Episode Controls -->
        <div id="seasonControls">
          <select id="seasonSelect" aria-label="Select Season"></select>
          <div id="episodeList"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
